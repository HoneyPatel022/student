<head>

</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <h2>Hospitality Sectors</h2>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="nav-links">
      <button onclick="showDropdown(event, 'tourism')">Tourism & Travel</button>
      <button onclick="showDropdown(event, 'corporate')">Corporate Business Stays</button>
      <button onclick="showDropdown(event, 'student')">Student Accommodation</button>
      <button onclick="showDropdown(event, 'professionals')">Working Professionals</button>
      <button onclick="showDropdown(event, 'backpacker')">Backpacker Hostels</button>
      <button onclick="showDropdown(event, 'medical')">Medical Tourism</button>
      <button onclick="showDropdown(event, 'event')">Event & Wedding</button>
      <button onclick="showDropdown(event, 'airport')">Airport Transit</button>
    </div>
  </nav>

  <!-- Dropdown menu -->
  <!-- <div id="dropdown-menu">
    <p onclick="selectOption('image')"> Show Image</p>
    <p onclick="selectOption('feature')">Show Feature</p>
  </div> -->

  


  <div id="page2">
    <div class="sector-box" id="tourism-box">Tourism & Travel</div>
    <div class="sector-box" id="corporate-box">Corporate Business Stays</div>
    <div class="sector-box" id="student-box">Student Accommodation</div>
    <div class="sector-box" id="professionals-box">Working Professionals</div>
    <div class="sector-box" id="backpacker-box">Backpacker Hostels</div>
    <div class="sector-box" id="medical-box">Medical Tourism</div>
    <div class="sector-box" id="event-box">Event & Wedding</div>
    <div class="sector-box" id="airport-box">Airport Transit</div>
  </div>

  
<section class="contact-section">
  <h2>Contact Us</h2>
  <form class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email" required />

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Your message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>


<script>
  document.querySelector(".contact-form").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Thanks for contacting us!");
    this.reset();
  });
</script>

  <script src="script.js"></script>
</body>
</html>
